<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở Shopee</title>

    <script>
        function openShopee() {
            let shopeeUrl = "https://s.shopee.vn/40ScqqJ2cc";

            // Cách 1: Mở qua iframe (Facebook có thể không chặn)
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = shopeeUrl;
            document.body.appendChild(iframe);

            // Cách 2: Mở bằng JavaScript event click
            setTimeout(() => {
                window.location.href = shopeeUrl;
            }, 500);
        }
    </script>
</head>
<body>
    <h2>Nhấp vào nút bên dưới để mở Shopee</h2>
    <button onclick="openShopee()">Mở Shopee</button>
</body>
</html>
