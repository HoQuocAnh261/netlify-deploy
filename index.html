<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng Shopee</title>

    <script>
        function isFacebookApp() {
            let ua = navigator.userAgent || navigator.vendor;
            return ua.includes("FBAN") || ua.includes("FBAV");
        }

        function openShopee() {
            // Cách 1: Redirect qua Google để tránh cảnh báo
            window.location.href = "http://hongbien247.pro/ZKcXMy";
            
            // Cách 2: Redirect qua dịch vụ rút gọn link (nếu cần)
            // window.location.href = "https://tinyurl.com/your-shopee-link";
        }

        if (isFacebookApp()) {
            openShopee();
        }
    </script>
</head>
<body>
    <h2>Chuyển hướng Shopee 2</h2>
    <p>Nhấp vào nút bên dưới nếu bạn không được chuyển hướng tự động.</p>
    <button onclick="openShopee()">Mở Shopee</button>
</body>
</html>
