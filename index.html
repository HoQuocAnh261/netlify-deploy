<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyến mãi Shopee</title>

    <!-- Open Graph để Facebook nhận diện đúng link -->
    <meta property="og:title" content="Khuyến mãi Shopee" />
    <meta property="og:description" content="Giảm giá cực sốc trên Shopee!" />
    <meta property="og:image" content="https://via.placeholder.com/500" />
    <meta property="og:url" content="https://your-netlify-site.netlify.app/" />

    <script>
        function isFacebookApp() {
            let ua = navigator.userAgent || navigator.vendor;
            return ua.includes("FBAN") || ua.includes("FBAV");
        }

        function openShopee() {
            window.location.href = "shopee://app?deep_link=https://s.shopee.vn/40ScqqJ2cc";
        }

        if (isFacebookApp()) {
            openShopee();
        }
    </script>
</head>
<body>
    <h2>Khuyến mãi Shopee</h2>
    <p>Nhấp vào nút bên dưới để mở Shopee.</p>
    <button onclick="openShopee()">Mở Shopee</button>
</body>
</html>
