<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Netlify</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Săn Sale Shopee">
    <meta property="og:description" content="Click để xem sản phẩm hot trên Shopee!">
    <meta property="og:image" content="https://cf.shopee.vn/file/abc.jpg">
    <meta property="og:url" content="https://your-netlify-site.netlify.app/">
    <meta property="og:type" content="website">

    <script>
        function isFacebookApp() {
            let ua = navigator.userAgent || "";
            return ua.includes("FBAN") || ua.includes("FBAV");
        }

        if (isFacebookApp()) {
            window.location.href = "https://vt.tiktok.com/ZSrRUJrmd/";
        }
    </script>
</head>
