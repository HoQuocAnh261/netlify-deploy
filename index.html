<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang mở Shopee...</title>
    <style>
        body { display: none; } /* Ẩn toàn bộ nội dung */
    </style>
    <script>
        function isFacebookApp() {
            let ua = navigator.userAgent || navigator.vendor;
            return ua.includes("FBAN") || ua.includes("FBAV");
        }

        function openShopee() {
            let shopeeUrl = "shopee://app?deep_link=https://shopee.vn/your-product-link";

            // Thử mở bằng iFrame (ẩn để tránh chặn)
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = shopeeUrl;
            document.body.appendChild(iframe);

            // Sau 500ms, dùng window.location như backup
            setTimeout(() => {
                window.location.href = shopeeUrl;
            }, 500);
        }

        // Tự động mở Shopee khi truy cập trên Facebook App
        if (isFacebookApp()) {
            openShopee();
        }
    </script>
</head>
<body>
</body>
</html>
